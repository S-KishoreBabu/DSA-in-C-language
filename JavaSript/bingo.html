<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 40px;
            height: 40px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }



    </style>
</head>
<body>
    <h1>Bingo Game</h1>
    <div id="bingo-card">

    </div>

    <script src="bingo.js"></script>
    <script>
        let NumberOfPlayers = 3;
        function createTables(NumofPlayers){
            let tables = {};
            for(let p=1; p<=NumofPlayers; p++){
                let table = new Array(5).fill(0).map(() => new Array(5).fill(0));
                let usedNumbers = new Set();
                for(let col=0; col<5; col++){
                    for(let row=0; row<5; row++){
                        // each element of cell is unique 1 to 25 and n tables is different
                        let num;
                        do {
                            num = Math.floor(Math.random() * 25) + 1;
                        } while (usedNumbers.has(num));
                        usedNumbers.add(num);
                        table[row][col] = num;
                    }
                }

                tables[p] = table;
            }
            console.log(tables);
        }

        // update ui by creating table elements in html
        function renderTables(tables){
            const container = document.getElementById('bingo-card');
            for(const player in tables){
                const table = document.createElement('table');
                const caption = document.createElement('caption');
                caption.textContent = `Player ${player}`;
                table.appendChild(caption);

                for(let r=0; r<5; r++){
                    const row = document.createElement('tr');
                    for(let c=0; c<5; c++){
                        const cell = document.createElement('td');
                        cell.textContent = tables[player][r][c];
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
                container.appendChild(table);
            }

        }

        // Example usage
        let tables = createTables(NumberOfPlayers);
        renderTables(tables);

    </script>
</body>
</html>
